<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 3 - Listas em HTML</title>
        <style>
            body {
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
                color: darkred;
                margin: 40px;
                    }
            h1 {
                color: darkred;
            }
            image{
                border-radius: 12px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Listas em HTML</HTML></h1>

      <h2>Lista não ordenada</h2>
      <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Macarrão</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol>
        <li>Primeiro passo</li>
        <li>Segundo passo</li>
        <li>Terceiro passo</li>
    </ol>

    
    </body>

</html>
